<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
         <!-- Bootstrap-->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Static Template</title>
  </head>
  <body>
    <form onsubmit="return validar()">
      <h1>Formulario de inscripción</h1>

     <div class="contenedor_imputs">
      <input type="text" name="name" id="nombre" placeholder="Nombre" />
      <input type="text" name="lastname" id="apellidos" placeholder="Apellido" />
      <input type="email"  name="email"  id="correo" placeholder="Correo electrónico" />


      <input type="text" name="user" id="usuario" placeholder="Usuario" />
      <input type="password" name="password" id="contrasena" placeholder="Contraseña"/>
      <input type="text"  name="phone" id="telefono" placeholder="Teléfono (919191911)"/>
      


      <div class="contenedor_button">
        <button>Registrar</button>
 </div>
     </div>
    </form>

    

    <!-- scriptss-->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>

  </body>
</html>
